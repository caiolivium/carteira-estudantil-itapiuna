            <div class="card login-card slide-up">
                <div class="card-header">
                    <h2 class="card-title">🔐 Área do Estudante</h2>
                    <p class="card-subtitle">Entre com seu CPF para acessar sua carteira</p>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label">CPF</label>
                        <input type="text" class="form-input" id="login-cpf" required placeholder="000.000.000-00" maxlength="14">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        🚀 Acessar
                    </button>
                </form>

                <div style="text-align: center; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--border);">
                    <p style="margin-bottom: 1rem; color: var(--text-gray);">Área Administrativa</p>
                    <button class="btn btn-secondary" onclick="showAdminLogin()">
                        👨‍💼 Login Administrador
                    </button>
                </div>
            </div>

            <!-- Admin Login Modal -->
            <div id="admin-login-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--bg-white); padding: 2rem; border-radius: 12px; width: 90%; max-width: 400px;">
                    <h3 style="margin-bottom: 1rem;">🔐 Login Administrador</h3>
                    <form id="admin-login-form">
                        <div class="form-group">
                            <label class="form-label">Usuário</label>
                            <input type="text" class="form-input" id="admin-user" required placeholder="admin">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-input" id="admin-password" required placeholder="123456">
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">Entrar</button>
                            <button type="button" class="btn btn-secondary" onclick="hideAdminLogin()" style="flex: 1;">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
